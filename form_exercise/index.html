<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Form Exercise</title>
</head>

<body>
    
    <h1 class="display-3" style="margin:10px 0px 50px 50px;">Form exercise</h1>

    <div class="container">
        <div class="row">
            <div class="col-md">
                <form id="todoForm" action="#">
                    <div class="mb-3">
                        <label for="todoAction" class="form-label">What to do:</label>
                        <input type="text" class="form-control" id="todoAction" placeholder="Buy 5 apples." required>
                    </div>
                    <div class="mb-3">
                        <label for="todoDate" class="form-label">Due date:</label>
                        <input type="date" class="form-control" id="todoDate">
                    </div>
                    <div class="text-right">
                        <button type="submit" class="btn-info btn">Add to list</button>
                    </div>
                </form>
            </div>

            <div class="col-md">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">To do List</h5>
                        <ul id="todoList">
                        </ul>
                        <div class="text-right">
                            <button type="button" class="btn btn-danger" id="reset-button"> Remove all</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
    <script src="js/todo.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>


</html>
