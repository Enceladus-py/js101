<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    
    <title>To Do List</title>
</head>

<body>
    
    <div class="container" style="margin: 10px 10px 10px 10px;">
        <div class="row">
            <div class="col">
                <h1 class="display-3">To Do List</h1>
            </div>
            <div class="col">
                <div class="text-end">
                    <a href="/">Go back</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col">
                        <form id="todoForm" action="#">
                            <div class="mb-3">
                                <label for="todoAction" class="form-label">What to do:</label>
                                <input type="text" class="form-control" id="todoAction" placeholder="Buy 5 apples." required>
                            </div>
                            <div class="mb-3">
                                <label for="todoDate" class="form-label">Due date:</label>
                                <input type="date" class="form-control" id="todoDate">
                            </div>
                            <div class="text-end">
                                <button type="submit" class="btn btn-outline-info">Add to list</button>
                            </div>
                        </form>
                    </div>
                    <div class="w-100"></div>
                    <div class="col">
                        <div role="alert" aria-live="assertive" aria-atomic="true" class="toast" id="toast-deleted">
                            <div class="toast-body">
                                Element deleted!
                            </div>
                        </div>
                        <div role="alert" aria-live="assertive" aria-atomic="true" class="toast" id="toast-inserted">
                            <div class="toast-body">
                                Element inserted!
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">To do List</h5>
                        <div id="todoList" class="list-group">
                        </div>
                        <div class="text-end" style="margin:10px;">
                            <button type="button" class="btn btn-outline-danger" id="reset-button"> Remove all</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        

    </div>
    
    <script src="js/todo.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>


</html>
