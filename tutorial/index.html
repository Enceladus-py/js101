<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <title> JS Tutorial</title>
    </head>

    <body>
        <h1>Javascript tutorial</h1>
        <small><a href="/">Back to homepage</a></small>

        <div class="borderbox">
            <h3>onclick example</h3>
            <p class="par" onclick="inp();">Prompt</p>
            <p>Click!</p>
        </div>

        <!-- Adding options - stored in local storage -->
        <div class="borderbox">
            <h3>Adding options - local storage used</h3>
            <ul class="options">
                <li id="opt1" onclick="op1();">Option 1</li>
                <li>Option 2</li>
                <li>Option 3</li>
            </ul>
    
            <input type="text" id="data">
            <button id="add">Add Option</button>
            <button id="clearLocal">Clear Local Storage</button>

        </div>    


        <!-- Event Bubbling (Almost all events bubble.) -->
        <div class="borderbox" id="divbubble">
            <h3>Event Bubbling</h3>
            <form onclick="alert('form')">FORM
                <div onclick="alert('div')">DIV
                    <p onclick="alert('p')">P</p>
                </div>
            </form>
        </div>

        <!-- Increment- Decrement - Store counter -->
        <div class="borderbox" id="counter">
            <h3>Counter example</h3>
            <p id="ct"></p>
            <button id="increase">Increase</button>
            <button id="decrease">Decrease</button>
            <button id="reset">Reset</button>
        </div>
        
        <!-- onSubmit and onChange events -->
        <div class="borderbox" id="formTutorial">
            <h3>onSubmit and onChange events </h3>
            <form method="post" onsubmit="submitFormEvent()">
                <input type="text" name="username" id="username" placeholder="username" onchange="changeFormEvent()">
                <input type="password" name="password" id="password" placeholder="password" onchange="changeFormEvent()">
                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- Dynamic input -->
        <div class="borderbox" id="dynamic_input_div">
            <h3>Dynamic input</h3>
            <button id="dynamic_input_button" >Click here to create input</button>
        </div>

        <!-- Objects -->
        <div class="borderbox" id="dynamic_input_div">
            <h3>stringify for the person object</h3>
            <div id="object_tutorial"></div>
        </div>


        <!-- Scripts -->
        <script src="js/tutorial.js"></script>
        <script src="js/counter.js"></script>
        <script src="js/list.js"></script>
        <script src="js/form.js"></script>
        <script src="js/dynamic_input.js"></script>
        <script src="js/objects.js"></script>

    </body>

</html>
